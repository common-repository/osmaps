<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" id="olmincss-css" href="http://localhost/xxxxxxx.xx/wp-content/plugins/osmaps/public/ol.min.css" media="all">
        <style>
.button {  background-color: blue;  border: none;  color: white;  padding: 15px 32px;  text-align: center;  text-decoration: none;  display: inline-block;  font-size: 16px;  margin: 4px 2px;  cursor: pointer;}
</style>
    </head>
    <body>
        <button class="button" onclick="window.open('','_self').close();" > CLOSE Window</button>
        <br>
        <div id="osmaps_map" class="osmapsMap" style="height:70vh;" ></div>
        
        
<script src="http://localhost/xxxxxxx.xx/wp-content/plugins/osmaps/public/ol.min.js"></script>

<script>
    let longitude = 12.338843, latitude = 45.434302, zoom = 12;
    var map = new ol.Map({
                interactions: ol.interaction.defaults( {mouseWheelZoom:false} ),     /*  disable wheel   */        
                layers: [new ol.layer.Tile({
                    source: new ol.source.OSM() 
                })],
                target: 'osmaps_map',
                view: new ol.View({
                    center: ol.proj.fromLonLat([
                        longitude,      /*   from db_options[]   */
                        latitude        /*   from db_options[]   */
                    ]), 
                    zoom: zoom          /*   from db_options[]   */
                })
            });
</script>
    </body>
</html>
